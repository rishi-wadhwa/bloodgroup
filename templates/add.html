<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Register Yourself Here to Donate</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Blood </b>Bank</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Fill your details here: </h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addphone">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">First Name</label>

                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Last Name</label>

                  <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control" placeholder="Last Name" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input name="address" type="text" class="form-control" placeholder="Email" autocomplete="off" required>
                  </div>
				  
				  </div>
				  
				    <div class="form-group">
                  <label class="col-sm-2 control-label">contact</label>

                  <div class="col-sm-10">
                    <input name="contact" type="text" class="form-control" placeholder="Contact" autocomplete="off" required>
                  </div> 


</div>				  <div class="form-group">
                  <label class="col-sm-2 control-label">Username</label>

                  <div class="col-sm-10">
                    <input name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" required>
                  </div>
				  </div>
				    <div class="form-group">
                  <label class="col-sm-2 control-label">password</label>

                  <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" required>
                  </div>
				  
				  </div>
				      <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-10">
                    <input name="address1" type="text" class="form-control" placeholder="Address" autocomplete="off" required>
                  </div>  </div>
				  <div class="form-group">
                  <label class="col-sm-2 control-label">Date of  Birth</label>

                  <div class="col-sm-10">
                    <input name="dob" type="date" class="form-control" placeholder="date" autocomplete="off" required>
                  </div>
				  
				  </div>
				  <div class="form-group">
                  <label class="col-sm-2 control-label">Blood  Group</label>

                  <div class="col-sm-10">
                    <select  name=bgp>
					<option value="0">Select Blood Group</option>
		<option value="1">(A+) A Positive</option>
		<option value="2">(A-) A Negative</option>
		<option value="3">(B+) B Positive</option>
		<option value="4">(B-) B Negative</option>
		<option value="5">(O+) O Positive</option>
		<option value="6">(O-) O Negative</option>
		<option value="7">(AB+) AB Positive</option>
		<option value="8">(AB-) AB Negative</option>
					</select>
                  </div>
                </div>
				</div>
				  <div class="form-group">
                  <label class="col-sm-2 control-label">Any Medical Problem</label>

                  <div class="col-sm-10">
                    <input name="problem" type="text" class="form-control" placeholder="Please mention.." autocomplete="off" required>
                  </div>  
              </div>
</div>
              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
